{% extends 'base.html' %}
{% load static %}

{% block title %} Reset password {% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reset Password</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="text-center">
                                {{ form.as_p }}
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type='submit' class="btn btn-success btn-glow-success">Save</button>
                            <a href="{% url "home_page" %}" class='btn btn-danger btn-glow-danger ml-5'>Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
