{% extends 'base.html' %}
{% load static %}

{% block title %} Email Sent {% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reset Password</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type='submit' class="btn btn-warning btn-glow-warning">Check your inbox</button>
                            <a href="{% url "login" %}" class='btn btn-primary btn-glow-primary ml-5'>Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
